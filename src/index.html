<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音頻混音器游戲</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="mixer-container">
    <h1>音頻混音器游戲</h1>

    <div class="transport-controls">
        <button id="playPauseBtn">載入</button>
        <input type="range" id="timeSlider" min="0" max="100" value="0">
    </div>

    <div class="faders-container">
        <div id="vocal-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>人聲</label>
        </div>
        <div id="guitar-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>吉他</label>
        </div>
        <div id="piano-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>鋼琴</label>
        </div>
        <div id="other-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>其他</label>
        </div>
        <div id="bass-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>貝斯</label>
        </div>
        <div id="drum-fader" class="fader">
            <input type="range" min="0" max="1" step="0.01" value="0.5" orient="vertical">
            <label>鼓</label>
        </div>
        <div class="fader master-volume">
            <input type="range" min="0" max="1" step="0.01" value="1" orient="vertical" id="masterVolume">
            <label>主音量</label>
        </div>
    </div>

    <div class="game-controls">
        <button id="submitBtn">提交</button>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="answerToggle" disabled>
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">玩家設置</span>
        </div>
        <div id="score">分數: <span>0</span></div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
