<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>混音器遊戲</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div class="mixer-container">
        <div class="header-row">
          <div class="title-wrap">
            <img class="app-logo" src="logo-mark.svg" alt="" aria-hidden="true" />
            <h1 class="app-title">混音器遊戲</h1>
          </div>
          <button id="restartBtn" style="display: none;">再玩一次</button>
        </div>

        <div class="transport-controls">
            <button id="playPauseBtn">載入</button>
            <input type="range" id="timeSlider" min="0" max="100" value="0">
        </div>

        <div class="faders-container">
            <volume-slider id="vocal-fader" name="人聲"></volume-slider>
            <volume-slider id="guitar-fader" name="吉他"></volume-slider>
            <volume-slider id="piano-fader" name="鋼琴"></volume-slider>
            <volume-slider id="other-fader" name="其他"></volume-slider>
            <volume-slider id="bass-fader" name="貝斯"></volume-slider>
            <volume-slider id="drum-fader" name="鼓組"></volume-slider>
            <volume-slider id="master-volume" name="主音量"></volume-slider>
        </div>

        <div class="game-controls">
            <button id="submitBtn">評分</button>
            <div id="modeToggle" class="toggle-container">
                <span id="currentSettingLabel" class="toggle-label" role="button" tabindex="0" aria-disabled="true">目前設置</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggleCheckbox">
                    <span class="slider"></span>
                </label>
                <span id="comparisonLabel" class="toggle-label" role="button" tabindex="0" aria-disabled="false">原版混音</span>
            </div>
            <div id="scoreContainer">分數: <span id="scoreDisplay" style="visibility: hidden;">00</span></div>
        </div>
    </div>
    <!-- GitHub Corner (top-right cut corner style) -->
    <a class="github-corner" href="https://github.com/ChrisTorng/MixerGame/" target="_blank" rel="noopener noreferrer" aria-label="Open MixerGame on GitHub" title="GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <!-- Correct triangular corner shape -->
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <!-- Octocat -->
        <path class="octo-arm" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor"></path>
        <path class="octo-body" d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor"></path>
      </svg>
    </a>
    <!-- 動態判斷本機開發或佈署，載入對應 JS -->
    <script>
      // 開發：由 webpack-dev-server 於根路徑提供 /bundle.js（存在於記憶體中）
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const script = document.createElement('script');
      script.src = isLocal ? '/bundle.js' /* '../dist/bundle.js' // local build */
                           : '../dist/bundle.min.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
